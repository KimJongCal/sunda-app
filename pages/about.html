<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tentang | Sunda?</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/about.css">
    <link rel="stylesheet" href="../assets/css/float.css">
    <link rel="stylesheet" href="../assets/css/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300|Ovo" rel="stylesheet">
    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #5b5e65;
        }

        .preloader .loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font: 14px arial;
        }
    </style>
</head>

<body>

    <form action="../index.html">
        <div class="floating-container">
            <button type="submit" class="floating-button"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        </div>
    </form>
    <div class="content">
        <h2 class="header">Tentang Aplikasi "Sunda?"</h2>
        <h3 class="subheader">"Sunda?" adalah aplikasi web yang berisi beragam informasi mengenai sunda. Aplikasi web
            ini bertujuan untuk mengenalkan sunda kepada orang-orang yang kurang mengetahui sunda dimulai dari sejarah
            singkat, bahasa, kesenian, tulisan, dan tokoh-tokoh yang ada di sunda.</h3>
    </div>

    <div class="preloader">
        <div class="loading">
            <img src="../assets/images/load.gif" width="80">
        </div>
    </div>

    <script src="../assets/js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(".preloader").delay(500).fadeOut();
        })
    </script>
</body>

</html>
